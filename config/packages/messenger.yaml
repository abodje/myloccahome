# config/packages/messenger.yaml
framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        # failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async:
                dsn: 'doctrine://default?auto_setup=0'
            # failed: 'doctrine://default?queue_name=failed'
            sync: 'sync://'

        routing:
            # Route your messages to the transports
            'App\Message\GenerateRentsMessage': sync
            'App\Message\GenerateRentDocumentsMessage': sync
            'App\Message\SendRentReceiptsMessage': sync
            'App\Message\SendPaymentRemindersMessage': sync
            'App\Message\SendLeaseExpirationAlertsMessage': sync
            'App\Message\SyncAccountingEntriesMessage': sync
            'App\Message\UpdatePropertyStatusMessage': sync
            'App\Message\CleanupDemoEnvironmentsMessage': sync
            'App\Message\CreateSuperAdminMessage': sync
            'App\Message\AuditCleanupMessage': sync
            'App\Message\BackupMessage': sync
            'App\Message\TestEmailConfigMessage': sync
            'App\Message\FixUserOrganizationMessage': sync
            'App\Message\DemoCreateMessage': sync
            'App\Message\CreateAccountingConfigurationsMessage': sync
            'App\Message\TestAccountingConfigMessage': sync
            'App\Message\CheckAccountingEntriesMessage': sync
            'App\Message\TestRentGenerationWithConfigMessage': sync
            'App\Message\DemoAccountingSystemMessage': sync
            'App\Message\FixAccountingTableMessage': sync
            'App\Message\SetupAccountingSystemMessage': sync
            'App\Message\InitializeEmailSettingsMessage': sync
            'App\Message\TestEmailSettingsMessage': sync
            'App\Message\TestSmtpConfigurationMessage': sync
            'App\Message\UpdateSmtpConfigurationMessage': sync
            # 'App\Message\YourMessageName': async
