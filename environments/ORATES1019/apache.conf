# Configuration pour l'environnement TEST
# Code: ORATES1019

# Activer le module de réécriture
RewriteEngine On

# Gérer les environnements via URL
RewriteCond %{REQUEST_URI} ^/env/ORATES1019(.*)$
RewriteRule ^env/ORATES1019(.*)$ $1 [E=APP_ENV_CODE:ORATES1019,E=APP_ORG_ID:41]

# Redirection pour les domaines personnalisés
# Variables d'environnement
SetEnv APP_ENV_CODE ORATES1019
SetEnv APP_ORG_ID 41
SetEnv APP_ENV_TYPE PRODUCTION
