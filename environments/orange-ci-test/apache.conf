<VirtualHost *:80>
    ServerName com.ci
    DocumentRoot /var/www/mylocca/public
    
    <Directory /var/www/mylocca/public>
        AllowOverride All
        Require all granted
    </Directory>
    
    # Configuration spécifique à l'environnement
    SetEnv APP_SUBDOMAIN orange-ci-test
    SetEnv APP_ORGANIZATION_ID 41
</VirtualHost>
